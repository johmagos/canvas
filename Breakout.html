<!doctype html>
<html lang="en-US">
  <head>
    <meta charset="utf-8" />
    <title>Gamedev Canvas Workshop</title>
    <style>
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #eee;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>
  <body>
    <canvas id="myCanvas" width="480" height="320"></canvas>

    <script>
      const canvas = document.getElementById("myCanvas");
      const ctx= canvas.getContext("2d");

      let x = canvas.width / 2;
      let y = canvas.height - 30;
      let dx = 2;
      let dy = -2;

      const ballRadius = 10; // deez nuts

      // creating a draw function. 
      function drawBall() {
        ctx.beginPath();
        ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
        ctx.fillStyle = "#0095DD";
        ctx.fill();
        ctx.closePath();
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        drawBall();

        // top / bottom: if location too high or low, invert dy.
        if (y + dy > canvas.height - ballRadius || y + dy < ballRadius) {
            dy = -dy;
        }
        // top / bottom: if location too high or low, invert dy.
        if (x + dx > canvas.width - ballRadius || x + dx < ballRadius) {
            dx = -dx;
        }


        x += dx;
        y += dy;

      }
      setInterval(draw, 10);



      // notes
      // ctx.rect(20, 40, 50, 50); // (coord, coord, width, height)
      // ctx.arc(240, 160, 20, 0, Math.PI * 2, false); // (x, y, arc radius, start angle, end angle, direction of travel (false for clockwise, true for counter clockwise))


    </script>
  </body>
</html>
